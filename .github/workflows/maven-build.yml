name: Maven Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build Bungee
        run: mvn clean package -Pbungee
      
      - name: Build Paper
        run: mvn package -PPaper
      
      - name: Build Velocity
        run: mvn package -Pvelocity
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Purgatory-All-Platforms
          path: target/*.jar
          if-no-files-found: error
